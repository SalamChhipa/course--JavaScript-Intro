<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmatic operators in JS</title>
</head>
<body>
    <table border="5px">
        <tr><th>Operator</th><th>Use</th><th>syntax</th></tr>
        <tr><td>+</td><td>for addition</td><td>c=a+b;</td></tr>
        <tr><td>-</td><td>for substraction</td><td>c=a-b;</td></tr>
        <tr><td>*</td><td>for multiplication</td><td>c=a*b;</td></tr>
        <tr><td>**</td><td>for exponent</td><td>c=a**b;</td></tr>
        <tr><td>/</td><td>for division</td><td>c=a/b;</td></tr>
        <tr><td>%</td><td>for modulus</td><td>c=a%b;</td></tr>
        <tr><td>++</td><td>for increment</td><td>c=++a;</td></tr>
        <tr><td>--</td><td>for decrement</td><td>c=--b;</td></tr>
    </table>
    <script src="/js/6.Arithmatic-operators-in-JS.js"></script>
</body>
</html>
