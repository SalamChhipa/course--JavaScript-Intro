    <title>Assignment operators</title>
</head>
<body>
    <table border="5px">
        <tr><th>operator</th><th>syntax</th><th>work as</th></tr>
        <tr><td>=</td><td>x=y;</td><td>x=y</td></tr>
        <tr><td>+=</td><td>x+=y;</td><td>x=x+y</td></tr>
        <tr><td>-=</td><td>x-=y;</td><td>x=x-y</td></tr>
        <tr><td>*=</td><td>x*=y;</td><td>x=x*y</td></tr>
        <tr><td>/=</td><td>x/=y;</td><td>x=x/y</td></tr>
        <tr><td>%=</td><td>x%=y;</td><td>x=x%y</td></tr>
        <tr><td>**=</td><td>x**=y;</td><td>x=x**y</td></tr>
    </table>

</html>
