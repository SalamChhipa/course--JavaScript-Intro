<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data types in JS</title>
</head>
<body>
 <table border="5px">  <tr><th>data types</th><th>syntax</th></tr><br>
    <tr><td>string</td> <td>var x="salam";</td></tr>
    <tr><td>number</td><td> var x=25</td></tr> 
    <tr><td>boolean</td> <td>var x=true/false;</td></tr>
    <tr><td>array</td><td> var x=["salam",25,"chhipa"];</td></tr>
    <tr><td>object</td><td> var x={class1:"salam",class2:"chhipa"};</td></tr>
    <tr><td>null</td><td>var x=null;</td></tr>
    <tr><td>undefined</td><td>var x;</td></tr>
</table> 
<script src="/js/5.Data-types-in-JS.js"></script>
</body>
</html>
