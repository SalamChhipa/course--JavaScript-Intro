<body>
    <h4>only single 'if':</h4>
    <script>
        document.write("a=5<br>");
        var a=5;
        if (a==5) {
        document.write("salam chhipa");//if a is not equals to 5 then this statement wont run  
        }
    </script>
    <h4>'if' and 'else' statements:</h4>
    <script>
        document.write("a=5<br>");
         var a=5;
        if (a==6) {
            document.write('ye galat h');//condition is false so this wont run
        } else {
            document.write("yes a is equals to 5");//above condition was false so this will run
        }
    </script>
    <h4>'if' 'else' and 'if' statements:</h4>
    <script>
        document.write('a=5<br>');
        var a=5; 
        if(a==3){
            document.write("ye galat h");//condition false it will jump to next else
        }else if(a==4){
            document.write("ye bhi galat h");//condition false it will jump to next else
        } else {
            document.write("yes a is equals to 5");//condition true
        }
    </script>

    use console to better understand code 
</body>
